<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Document</title>
</head>
<body>
  

<div class="contenedor-registro">
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="https://images.pexels.com/photos/2675061/pexels-photo-2675061.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=2" alt=""/></div>
        <div class="formBx">
          <form method="POST" action="#" noValidate="noValidate"> 
            <h1 id="edumark">EDU<span>MARK </span></h1>
            <h2></h2>
            <div class="elemento">
              <label for="nombre">Nombre</label>
              <input id="nombre" placeholder="Username" type="text" name="nombre" value=""/>
            </div>
            <div class="elemento">
              <label for="email">Correo electrónico</label>
              <input id="email" placeholder="Correo electrónico" type="email" name="email" value=""/>
            </div>
            <div class="elemento">
              <label for="password">Contraseña</label>
              <input id="password" placeholder="Contraseña" type="password" name="password"/>
            </div>
            <div class="elemento">
              <label for="repetir_password">Repetir contraseña</label>
              <input id="repetir_password" placeholder="Contraseña" type="password" name="repetir_password"/>
            </div>
            <div class="elemento">
              <label for="edad">Edad</label>
              <input id="edad" placeholder="Edad" type="number" name="edad" value=""/>
            </div>
            <div class="elemento">
              <label for="genero">Género</label>
              <select id="genero" name="genero">
                <option value="" disabled="disabled" selected="selected">Elige una opcion</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </div>
            <div class="elemento">
              <label for="escolaridad">Escolaridad</label>
              <select id="escolaridad" name="escolaridad">
                <option value="" disabled="disabled" selected="selected">Elige una opcion</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Bachillerato">Bachillerato</option>
                <option value="Grado">Grado</option>
                <option value="Master">Master</option>
              </select>
            </div>
            <div class="elemento">
              <label for="ingles">Nivel de Inglés</label>
              <select id="ingles" name="ingles">
                <option value="" disabled="disabled" selected="selected">Elige una opcion</option>
                <option value="Basico">Básico</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
              </select>
            </div>
            <div class="elemento">
              <label for="interes">Programa de Interés</label>
              <select id="Interes" name="interes">
                <option value="" disabled="disabled" selected="selected">Elige una opcion</option>
                <option value="Curso de Verano">Curso de Verano</option>
                <option value="Curso de Ingles">Curso de Inglés</option>
                <option value="Diplomado">Diplomado</option>
                <option value="Grado">Grado </option>
                <option value="Practicas">Prácticas</option>
              </select>
            </div>
            <div class="elemento">
              <label for="escuela">Escuela de Procedencia</label>
              <input id="escuela" placeholder="Escuela de Procedencia" type="text" name="escuela" value=""/>
            </div>
            <div class="elemento">
              <label for="ingreso">Año de Ingreso</label>
              <input id="ingreso" placeholder="Año de Ingreso" type="number" name="ingreso" value=""/>
            </div>
            <input type="submit" value="Registrarse"/>
            <!-- <p class="signup">¿Ya tienes una cuenta? <a href="/auth/login"> Inicia Sesión.</a></p>
            <p class="signup">¿Olvidaste tu contraseña? <a href="/auth/olvide-password"> Recuperar.</a></p> -->
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
